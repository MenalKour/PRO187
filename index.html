<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>TEDDIES</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; 
  sourceWidth:1280; sourceHeight:720; 
  displayWidth: 1280; displayHeight: 720; 
  debugUIEnabled: false;" >

    <a-assets>

      <img id="card1" src="./VR-AR-ProjectCards/1.jpeg">
      <img id="card2" src="./VR-AR-ProjectCards/2.jpeg">
      <img id="card3" src="./VR-AR-ProjectCards/3.jpeg">
      <img id="card4" src="./VR-AR-ProjectCards/4.jpeg">
      <img id="card5" src="./VR-AR-ProjectCards/5.jpeg">
      <img id="card6" src="./VR-AR-ProjectCards/6.jpeg">
    </a-assets>


    <!-- Project Virtual Flight -->
    <a-marker type="pattern" url="./markers/pattern-1.patt">     
      <a-plane src="#card4" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

    <!-- Project Virtual Tour -->
    <a-marker type="pattern" url="./markers/pattern-2.patt">     
      <a-plane src="#card1" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

    <!-- Project Virtual Shooting Game -->
    <a-marker type="pattern" url="./markers/pattern-3.patt">     
      <a-plane src="#card3" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

    <!-- Project AR Navigation-->
    <a-marker type="pattern" url="./markers/pattern-4.patt">     
      <a-plane src="#card5" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

    <!-- Project AR Menu Card -->
    <a-marker type="pattern" url="./markers/pattern-5.patt">
      <a-plane src="#card6" position="0 0 0" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./markers/pattern-6.patt">
      <a-plane src="#card2" position="0 0 0" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>
  </a-scene>
</body>

</html>
